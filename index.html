<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    
    function Gallery({children}){
      return <div className="gallery-grid">{children}</div>;   
    }
    let element = (
        <>
            <Gallery>
              <img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXWh4NQvr73AjoIQpLWWEAOyABOI1ywzsb9gVXSOaiVNugPfSiHYxlW-zZ8c81ghZlilw&usqp=CAU" />
              <img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXWh4NQvr73AjoIQpLWWEAOyABOI1ywzsb9gVXSOaiVNugPfSiHYxlW-zZ8c81ghZlilw&usqp=CAU" />              
            </Gallery>        
        </>
    )
    let rootElement = document.getElementById("root")
    ReactDOM.createRoot(rootElement).render(element)
  </script>
</body>
</html>
